<div class="container color-dark">
  <div class="col">
    <p>Add Bucket List item</p>
  </div>
  <div class="col">
      <p>Your Bucket List ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length" >
    <div class="col">
      <p class="sm">Use this form to add bucket list</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Goals" [(ngModel)]="goalTxt">
        <br><span>{{ goalTxt }}</span>
        <input type="submit" class="btn" [value]="btnTxt" (click)="addItem()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i =index" (click)="removeItem(i)">{{ goal }}</p>
      </div>
  </div>
